<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Strategy Steps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", "Meiryo", sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .title {
      margin-bottom: 40px;
    }

    .title img {
      max-width: 360px;
      width: 80%;
      height: auto;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu a {
      text-decoration: none;
      padding: 14px 0;
      width: 260px;
      margin: 0 auto;
      border: 2px solid #333;
      color: #333;
      font-size: 18px;
      letter-spacing: 1px;
      transition: background 0.2s, color 0.2s;
    }

    .menu a:hover {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">
      <img src="images/title.png" alt="Strategy Steps">
    </div>

    <div class="menu">
      <a href="match.html">ONLINE</a>
      <a href="game.html">SINGLE</a>
    </div>
  </div>

</html>
